<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="container">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="row">
    <section class="col col-lg-6 offset-lg-3">
        {{ block "main" . }}{{ end }}
    </section>
  </main>
  <footer class="row">
    <div class="col col-lg-6 offset-lg-3">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
